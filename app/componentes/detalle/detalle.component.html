<div class="fondo">
  <div class = "container">
    <app-barra-superior></app-barra-superior>
    <div class="row principal">
      <div class="row">
        <div class="col s12 m6 l6 titulo ">
            <h4>{{producto}}</h4>
        </div>
      </div>
      <div class = "row producto">
        <div class="col s12 l6 m6 imagen">
          <img src= "../../../assets/{{producto}}.jpg" alt="">
        </div>
        <div class="col s12 l6 m6 info">
          <span><b>Precio : {{precio}} </b></span><br>
          <span><b>Unidades disponibles : {{unidades}}</b></span><br>
        </div>
      </div>
      <div class = "row boton">
        <a [routerLink]="['/main']" class="waves-effect waves-light btn-small">Atras</a>
      </div>
    </div>
  </div>
</div>
