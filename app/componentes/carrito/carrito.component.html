<div class="fondo">
  <div class = "container">
    <app-barra-superior></app-barra-superior>
    <div class="row principal">
      <div class="row">
        <div class="col s12 m6 l6 titulo ">
            <h4>Carrito de Compras</h4>
        </div>
      </div>
      <hr>
      <div class = "row">
        <div class="carrito col s12 l6 m6">
          <div class="row" >
            <ul>
              <li *ngFor="let item of carrito" class="producto">
                <div class="imagen">
                  <img src= "../../../assets/{{item.producto}}.jpg">
                </div>
                <div class="info">
                  <span class="titulo">{{item.producto}}</span>
                  <span><b>Unidades</b>: {{item.cantidad}}</span>
                  <span><b>Subtotal</b>: ${{item.cantidad | multip:item.precio}} </span>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col s12 l6 m6 acciones">
          <h5>Total  de Compras:</h5>
          <span>$ {{total}}</span><br>
          <a class="waves-effect waves-light btn-small">Cancelar</a>
          <a class="waves-effect waves-light btn-small">Pagar</a>
        </div>
      </div>
      <div class = "row">
        <a [routerLink]="['/main']" class="waves-effect waves-light btn-small">Atras</a>
      </div>
    </div>
  </div>
</div>
